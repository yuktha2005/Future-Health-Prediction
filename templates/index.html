<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h3 class="text-center mb-4">Diabetes Prediction System</h3>

            <form method="post">
                <div class="row g-3">

                    <div class="col-md-6">
                        <input type="number" min="0" name="pregnancies" class="form-control"
                               placeholder="Pregnancies" required>
                    </div>

                    <div class="col-md-6">
                        <input type="number" min="1" name="glucose" class="form-control"
                               placeholder="Glucose Level" required>
                    </div>

                    <div class="col-md-6">
                        <input type="number" min="1" name="bloodpressure" class="form-control"
                               placeholder="Blood Pressure" required>
                    </div>

                    <div class="col-md-6">
                        <input type="number" min="0" name="skinthickness" class="form-control"
                               placeholder="Skin Thickness" required>
                    </div>

                    <div class="col-md-6">
                        <input type="number" min="0" name="insulin" class="form-control"
                               placeholder="Insulin Level" required>
                    </div>

                    <div class="col-md-6">
                        <input type="number" step="any" min="1" name="bmi" class="form-control"
                               placeholder="BMI" required>
                    </div>

                    <div class="col-md-6">
                        <input type="number" step="any" min="0" name="dpf" class="form-control"
                               placeholder="Diabetes Pedigree Function" required>
                    </div>

                    <div class="col-md-6">
                        <input type="number" min="1" name="age" class="form-control"
                               placeholder="Age" required>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">
                    Predict
                </button>
            </form>

            <!-- Error Message -->
            {% if error %}
                <div class="alert alert-danger mt-3 text-center">
                    {{ error }}
                </div>
            {% endif %}

            <!-- Prediction Result-->
            {% if prediction %}
                <div class="alert alert-success mt-3 text-center">
                    Result: <strong>{{ prediction }}</strong>
                </div>
            {% endif %}

        </div>
    </div>

</body>
</html>
